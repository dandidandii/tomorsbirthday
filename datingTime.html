        <script>
            const createOdometer = (el, value) => {
                if (!el) return; // Ensure element exists before initializing

                const odometer = new Odometer({
                    el: el,
                    value: 0, // Start from 0
                });

                odometer.update(value);
            };

            window.onload = function () {
                const yearsOdometer = document.querySelector(".years-odometer");
                createOdometer(yearsOdometer, 1);

                const monthsOdometer = document.querySelector(".months-odometer");
                createOdometer(monthsOdometer, 10);

                const daysOdometer = document.querySelector(".days-odometer");
                createOdometer(daysOdometer, 15);
            };
